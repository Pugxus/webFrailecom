<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <!--Para que aparezca el menú, colocar la siguiente línea en los componentes donde se necesite-->
    <app-menu></app-menu>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>
                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <div class="topbar-divider d-none d-sm-block"></div>
                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user}}</span>
                        <img alt="" class="img-profile rounded-circle" src="img/undraw_profile.svg">
                    </li>
                </ul>
            </nav>
            <!-- End of Topbar -->
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Content Row -->
                <div class="row">
                    <!--AQUI EL CONTENIDO CENTRAL-->
                    <div class="container-fluid mt-4">
                        <div class="row">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/user">Inicio</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
                                </ol>
                            </nav>
                            <div class="col-md-12 d-flex justify-content-center">
                                <div class="page-header">
                                    <h1>
                                        <small>Turnos</small>
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <!--CONTENIDO-->
                        <div class="row">
                            <div class="col-md-10">
                                <div class="">
                                    <!-- Button trigger modal -->
                                    <!-- Registrar User -->
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-toggle="modal"
                                        data-target="#nuevoWorkshiftModal">
                                        Registrar Turnos
                                    </button>
                                    <table class="table table-dark">
                                        <thead>
                                            <tr>
                                                <th scope="col">Hora Inicio</th>
                                                <th scope="col">Hora Fin</th>
                                                <th scope="col">Agente</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of workshiftList">
                                                <td>{{item.hora_inicio}}</td>
                                                <td>{{item.hora_fin}}</td>
                                                <td>{{item.agente}}</td>
                                                <td><button type="button" class="btn btn-primary"
                                                        (click)="deleteWorkshiftEntry(item._id)">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <!-- Modal nuevo ANimal -->
                                    <div class="modal fade" id="nuevoWorkshiftModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Turno</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <form (ngSubmit)="newWorkshiftEntry()" [formGroup]="workshiftForm">
                                                    <div class="form-group">
                                                        <label for="inputInicio">Hora Inicio</label>
                                                        <input type="datetime-local" class="form-control" id="inputInicio"
                                                            formControlName="hora_inicio" required
                                                            placeholder="Seleccione la hora de inicio">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputFin">Hora Fin</label>
                                                        <input type="datetime-local" class="form-control" id="inputFin"
                                                            formControlName="hora_fin" required
                                                            placeholder="Seleccione la hora final">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="inputAgente">Agente</label>
                                                        <input type="text" class="form-control" id="inputAgente"
                                                            formControlName="agente" required
                                                            placeholder="Ingresar id agente">
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-primary">Guardar</button>
                                                     </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Termina el CONTENIDO CENTRAL-->
                                </div>
                            </div>
                            <!-- /.container-fluid -->
                        </div>
                        <!-- End of Main Content -->
                        <!-- Footer -->
                        <footer class="sticky-footer bg-white">
                            <div class="container my-auto">
                                <div class="copyright text-center my-auto">
                                    <span>Copyright &copy; Your Website 2021</span>
                                </div>
                            </div>
                        </footer>
                        <!-- End of Footer -->
                    </div>
                    <!-- End of Content Wrapper -->
                </div>
                <!-- End of Page Wrapper -->
